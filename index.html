<!DOCTYPE html>
<!-- Number Guessing Game HTML -->
<html>
	<head>
		<title> Number Guess</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
		<script src="js/numberguess.js"></script>
		<link rel="stylesheet" type="text/css" href="css/numberguess.css">
		<!-- TODO let the user submit a guess by pressing return -->
		<!-- TODO hide and show history area as needed -->
	</head>
	<body>
		<div class="headerlogo centerthis">
			<img src="img/guessing.png" width="1250px" height="500px">
		</div>

		<div id="game">
			<h1>Number Guessing Game</h1>
			
			<div id="statusArea">
				<p>Enter a number between 1-100 and click the button...</p>
			</div>
			
			<div class="form-inline">
				<label>Enter a guess</label>
				<input type="number" class="form-control" id="userGuess"/>
			</div>

			<div id="buttonArea" class="button">
				Guess
			</div>

			<div id="buttonArea" class="button"onclick="reloadPage()">
				New Game
			</div>
			
			<div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
			
		</div>
	</body>
</html>
